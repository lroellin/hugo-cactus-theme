

<nav>
	<a href='{{ .Site.BaseURL }}'><i class="fa fa-home" aria-hidden="true"></i></a>
	<div class="main-nav">
		{{ range .Site.Menus.main }}
			<a href='{{ .URL }}'>{{ .Name }}</a>
		{{ end }}
		{{ if .Site.Params.enableRSS }}
			<a class="cta" href="{{ .Site.RSSLink }}">{{ .Site.Params.subscribe | default "Subscribe" }}</a>
		{{ end }}
	</div>
</nav>
